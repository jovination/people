<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PEOPLE</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-col">
                <div class="nav-bar">
                        <div class="primary-nav">
                            <div class="logo">
                                <a  href="#"><img  class="fingertip" src="images/tips.svg" alt=""></a>
                                <p>People</p>
                            </div>
                        </div>

                        <div class="sec-nav">
                            <img  class="bulbicon" src="images/bulb.svg" alt="bulb icon">
                            <span>login</span>
                        </div>  
                </div>
                <div class="illustration">
                    <img class="vctr" src="images/vector.svg" alt="">
                </div>
                <div class="txt-wrapper">
                    <div class="h-txt">
                        <h1>People who <br>
                           care about <br>
                           your growth.</h1>
                    </div>
                    <div class="p-txt">
                        <div class="button"><span>Get Started</span></div>

                        <div class="txt">
                            <p>Find top notch professionals to get your project done.worry not about their competence. we did our due diligence.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-col">
                <div class=" row1 row-one">
                    <div class="col1 one-1"></div>
                    <div class="col1 one-2"></div>
                    <div class="col1 one-3">
                        <span>Try it for free</span>
                    </div>


                </div>
                <div class=" row1 row-two">
                    <div class="col2 two-1"></div>
                    <div class="col2 two-2"></div>
                </div>
                <div class=" row1 row-three">
                    <div class="col3 three-1"></div>
                    <div class="col3 three-2"></div>
                    <img class="star" src="images/star.svg" alt="">
                    <div class="col3 three-3"></div>
                </div>
                <div class=" row1 row-four">
                    <div class="col4 four-1"></div>
                    <div class="col4 four-2"></div>
                    <div class="col4 four-3"></div>
                </div>
            </div>
        </div>
        
    </div>
